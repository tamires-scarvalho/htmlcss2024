<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: hsl(0, 0%, 94%);
        }
    
        .login-container {
          background-color: hsl(0, 0%, 100%);
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 12px hsla(0, 0%, 0%, 0.1);
          max-width: 400px;
          width: 100%;
        }
    
        .login-container h2 {
          text-align: center;
          margin-bottom: 20px;
          color: hsl(0, 0%, 20%);
        }
    
        .form-group {
          margin-bottom: 15px;
        }
    
        .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: hsl(0, 0%, 20%);
        }
    
        .form-group input {
          width: 100%;
          padding: 10px;
          border: 1px solid hsl(0, 0%, 80%);
          border-radius: 5px;
          font-size: 16px;
        }
    
        .form-group input:focus {
          border-color: hsl(211, 100%, 50%);
          outline: none;
          box-shadow: 0 0 8px hsla(211, 100%, 50%, 0.3);
        }
    
        .btn-login {
          width: 100%;
          padding: 12px;
          background-color: hsl(211, 100%, 50%);
          border: none;
          border-radius: 5px;
          font-size: 18px;
          color: white;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
    
        .btn-login:hover {
          background-color: hsl(211, 100%, 35%);
        }
    
        .login-options {
          display: flex;
          justify-content: space-between;
          /* margin-top: 15px; */
        }
    
        .login-options a {
          text-decoration: none;
          color: hsl(211, 100%, 50%);
          font-size: 14px;
        }
    
        .login-options a:hover {
          text-decoration: underline;
        }
    
        @media (max-width: 500px) {
          .login-container {
            padding: 20px;
          }
        }
      </style>
</head>
<body>
    <h1>Formulário</h1>
    <form name="form1" method="post" action="http://hebertphp.awardspace.us/recebe.php">
        <label for="login">Login</label> <input type="text" id="login" name="login" placeholder="Digite seu login" required><b>*</b><br>
        <label for="senha">Senha</label> <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><b>*</b><br>
        Data <input type="datetime-local" id="data" name="data"><br>
        <input type="hidden" name="vai" value="já foi">
        <h2>Selecione uma ou mais linguagens</h2>
        <input type="checkbox" name="js" id="js" checked> <label for="js">JS</label> <br>
        <input type="checkbox" name="php" id="php"> <label for="php">PHP</label> <br>
        <input type="checkbox" name="sql" id="sql"> <label for="sql">SQL</label> <br>
        <h2>Qual o dia da semana da aula de HTML/CSS</h2>

        <input type="radio" name="semana" value="segunda" id="segunda" required> <label for="segunda">Segunda</label><br>
        <input type="radio" name="semana" value="terca" id="terca"> <label for="terca">Terça</label><br>
        <input type="radio" name="semana" value="quarta" id="quarta"> <label for="quarta">Quarta</label><br>
        <input type="radio" name="semana" value="quinta" id="quinta"> <label for="quinta">Quinta</label><br>
        <input type="radio" name="semana" value="sexta" id="sexta"> <label for="sexta">Sexta</label><br>

        Selecione UF <select name="UF">
            <option value="RJ">Rio de Janeiro</option>
            <option>MG</option>
            <option selected>SP</option> 
            <option>ES</option>
        </select><br>

        Mensagem <textarea name="Mensagem" rows="10" cols="40" placeholder="Digite sua Mensagem"></textarea><br>
            

        <input type="submit" value="Enviar!"><input type="reset"  value="Limpar Dados!">
    </form><br>
    <p><b>*</b> - Campo obrigaório</p>
</body>
</html>
